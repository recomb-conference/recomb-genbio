<svg width="185" height="188" viewBox="0 0 185 188" xmlns="http://www.w3.org/2000/svg">
  <!-- Black Logo (top, for .logo-dark at 0 -1px) -->
  <g transform="translate(0, 0)">
    <!-- Black DNA Molecule -->
    <path d="M20 10 Q30 25 20 40 Q10 55 20 63" stroke="#000000" stroke-width="3" fill="none"/>
    <path d="M35 10 Q45 25 35 40 Q25 55 35 63" stroke="#000000" stroke-width="3" fill="none"/>
    <!-- Black Text -->
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="20" fill="#000000">RECOMB GenBio</text>
  </g>

  <!-- Gray Logo (middle, for .logo-gray at 0 -63px) -->
  <g transform="translate(0, 63)">
    <!-- Gray DNA Molecule -->
    <path d="M20 10 Q30 25 20 40 Q10 55 20 63" stroke="#808080" stroke-width="3" fill="none"/>
    <path d="M35 10 Q45 25 35 40 Q25 55 35 63" stroke="#808080" stroke-width="3" fill="none"/>
    <!-- Gray Text -->
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="20" fill="#808080">RECOMB GenBio</text>
  </g>

  <!-- White Logo (bottom, for .logo-light at 0 -127px) -->
  <g transform="translate(0, 127)">
    <!-- White DNA Molecule -->
    <path d="M20 10 Q30 25 20 40 Q10 55 20 63" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    <path d="M35 10 Q45 25 35 40 Q25 55 35 63" stroke="#FFFFFF" stroke-width="3" fill="none"/>
    <!-- White Text -->
    <text x="50" y="45" font-family="Arial, sans-serif" font-size="20" fill="#FFFFFF">text>
  </g>
</svg>
